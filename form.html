<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>

        <label for="name">First Name:</label>
        <input type="text">
        <br>

        <label for="name">Last Name:</label>
        <input type="text">
        <br>

        <label>Email:</label>
        <input type="email">
        <br>

        <label>Date</label>
        <input type="datetime-local">
        <br>

        <label>File</label>
        <input type="file">
        <br>

        <label>Password</label>
        <input type="password">
        <br>

        <label>Gender</label><br>
        <input type="radio" name="gender" value="male"> Male <br>
        <input type="radio" name="gender" value="female"> Female <br>
        <input type="radio" name="gender" value="Others"> others
        <br>

        <label>Age</label>
        <input type="number">
        <br>

        <label>Preferences :</label> <br>
        <input type="checkbox" name="preferences" value="option1"> Acyclic Painting <br>
        <input type="checkbox" name="preferences" value="option2"> oil Painting <br>
        <input type="checkbox" name="preferences" value="option3"> Water Color Painting <br>
        <br>

        <label>Select Occupation</label>
        <select>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="engineer">Engineer</option>
            <option value="doctor">Doctor</option>
        </select>
        <br>

        <label for="message">Bio : </label>
        <textarea rows="4" placeholder="Share few lines about yourself..."></textarea>
        <br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>

    </form>
</body>
</html>
