<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-menu {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-items {
            color: black;
            width: 160px;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-items:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <div class="dropdown">
        <button class="dropdown-menu">DropDown-List</button>
        <div class="dropdown-content">
            <button class="dropdown-items">Item 1</button>
            <button class="dropdown-items">Item 2</button>
            <button class="dropdown-items">Item 3</button>
            <button class="dropdown-items">Item 4</button>
            <button class="dropdown-items">Item 5</button>
        </div>
    </div>
</body>
</html>
